experiment_name: no_residual
seed: 42

data:
  num_classes: 10
  batch_size: 128
  num_workers: 0
  val_size: 5000
  split_seed: 42

model:
  use_residual: false

optimization:
  optimizer: sgd
  lr: 0.1
  momentum: 0.9
  weight_decay: 0.0005
  epochs: 150
  lr_schedule:
    milestones: [75, 112]
    gamma: 0.1
